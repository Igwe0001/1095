<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outsource 1095
    1095-C, 1094-C, 1095-B, and 1094-B reporting made easy!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-nav {
            height: 100px;
        }

        .navbar-brand-custom {
            display: flex;
            flex-grow: 1;
        }

        .nav-logo {
            color: #0d6efd;
        }

        @media (min-width: 992px) {

            .search-expand-active .navbar-nav,
            .search-expand-active .navbar-toggler {
                display: none !important;
            }

            .navbar-search-input {
                width: 150px;
                transition: width 0.3s ease;
            }

            .search-expand-active .navbar-search-input {
                width: 400px;
            }
        }
    </style>
</head>

<body class="w-100 min-vh-100 h-100">

    <nav class="navbar navbar-expand-lg custom-nav bg-light">
        <div class="container">
            <a class="navbar-brand fs-3 navbar-brand-custom d-flex nav-logo" href="/">
                Outsource<span class="fw-bold">1095</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <form class="d-flex" action="/search.html" method="get">
                    <input class="form-control me-2 navbar-search-input" type="search" name="q" placeholder="Search..."
                        required />
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <p>Focus on the search input (desktop width) to test the expansion and nav hiding.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Search Expand Logic -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector('form[action="/search.html"]');
            const input = form.querySelector('input[name="q"]');
            const navbar = document.querySelector(".navbar");

            input.addEventListener("focus", () => {
                if (window.innerWidth >= 992) {
                    navbar.classList.add("search-expand-active");
                }
            });

            input.addEventListener("blur", () => {
                if (window.innerWidth >= 992) {
                    setTimeout(() => navbar.classList.remove("search-expand-active"), 200);
                }
            });
        });
    </script>
</body>

</html>
